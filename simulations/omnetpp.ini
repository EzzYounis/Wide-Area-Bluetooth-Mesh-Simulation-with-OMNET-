[General]
network = bluetoothmeshsimulation.networks.BluetoothMeshNetwork
sim-time-limit = 300s
warmup-period = 30s

# Network configuration
*.numLegitimateNodes = 15
*.numAttackerNodes = 0
*.enableAttacks = false
*.enableIDS = true

# Radio configuration
*.radioMedium.pathLoss.typename = "FreeSpacePathLoss"
*.radioMedium.backgroundNoise.power = -110dBm

# Node radio parameters
*.legitimateNode[*].wlan[0].radio.transmitter.power = 2mW
*.legitimateNode[*].wlan[0].radio.receiver.sensitivity = -85dBm
*.legitimateNode[*].wlan[0].radio.carrierFrequency = 2.4GHz

# Mobility parameters
*.legitimateNode[*].mobility.speed = uniform(1mps, 3mps)
*.legitimateNode[*].mobility.waitTime = uniform(10s, 30s)

# Application traffic
*.legitimateNode[*].app[0].destPort = 1000
*.legitimateNode[*].app[0].messageLength = uniform(50B, 200B)
*.legitimateNode[*].app[0].sendInterval = exponential(20s)
*.legitimateNode[*].app[0].startTime = uniform(30s, 60s)

# Mesh protocol parameters
*.legitimateNode[*].meshProtocol.maxTTL = 10
*.legitimateNode[*].meshProtocol.relayProbability = 0.8
*.legitimateNode[*].meshProtocol.beaconInterval = 10s

# Statistics recording
**.messagesSent.statistic-recording = true
**.messagesReceived.statistic-recording = true
**.messagesRelayed.statistic-recording = true
**.routingTableSize.statistic-recording = true

# Visualization
*.visualizer.mobilityVisualizer.displayMobility = true
*.visualizer.dataLinkVisualizer.displayLinks = true

[Config BasicTest]
description = "Basic network test"
*.enableAttacks = false
*.numLegitimateNodes = 10
sim-time-limit = 200s

[Config MobilityTest]
description = "High mobility test"
*.legitimateNode[*].mobility.speed = uniform(2mps, 5mps)
*.legitimateNode[*].mobility.waitTime = uniform(5s, 15s)