[General]
network = bluetoothmeshsimulation.networks.BluetoothMeshNetwork
sim-time-limit = 300s
warmup-period = 30s

# Network configuration
*.numLegitimateNodes = 15
*.numAttackerNodes = 0
*.enableAttacks = false
*.enableIDS = true

# Mesh protocol parameters
*.legitimateNode[*].meshProtocol.maxTTL = 10
*.legitimateNode[*].meshProtocol.relayProbability = 0.8
*.legitimateNode[*].meshProtocol.beaconInterval = 10s
*.legitimateNode[*].meshProtocol.routeTimeout = 60s

# Statistics recording
**.messagesSent.statistic-recording = true
**.messagesReceived.statistic-recording = true
**.messagesRelayed.statistic-recording = true
**.routingTableSize.statistic-recording = true

# Visualization (removed INET-specific visualizers)
# *.visualizer.mobilityVisualizer.displayMobility = true
# *.visualizer.dataLinkVisualizer.displayLinks = true

[Config BasicTest]
description = "Basic network test"
*.enableAttacks = false
*.numLegitimateNodes = 10
sim-time-limit = 200s

[Config MobilityTest]
description = "High mobility test"
*.numLegitimateNodes = 8
sim-time-limit = 150s